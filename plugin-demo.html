<!doctype html>

<!-- A demonstration page for some hand-rolled jQuery plugins. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Plugin Demos</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Sometimes, a plugin needs "companion" CSS.  That is fine. -->
    <link rel="stylesheet" href="jquery.swivel.css">

    <!-- And the page has its own styles. -->
    <link rel="stylesheet" href="plugin-demo.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>jQuery Plugin Demonstration Gallery</h1>

          <p class="lead">This page demonstrates a jQuery plugin and an “Event Log.”
            this page.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-xs-12">
          <div class="row">
            <div class="col-xs-12">

              <div class="panel panel-default">
                <div class="panel-heading">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <h2>“Vertical Swivel” Control</h2>

              <p>This plugin will let you rotate text box.</p>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h5 class="panel-title">Samples</h5>
                </div>
                <div class="panel-body">
                  <div><p class="swivel-this">&nbsp;</p></div>

                  <div><p class="swivel-this">And it’s a regular element</code></p></div>

                  <div><p class="swivel-this">So you can put text inside</p></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-xs-12">
          <h3>Event Log</h3>

          <pre class="event-log"></pre>
        </div>
      </div>
    </div>

    <!-- We wrap up by loading up jQuery, then Bootstrap, then our plugins,
         then finally we actually use them. -->
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="jquery.swivel.js"></script>

    <script src="plugin-demo.js"></script>
  </body>
</html>
